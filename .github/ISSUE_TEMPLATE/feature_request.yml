name: 機能提案
description: 改善提案や新機能のアイデアを投稿します
title: "[Feature] "
labels: [ enhancement ]
body:
  - type: textarea
    id: feature-description
    attributes:
      label: 機能の説明
      description: どんな機能を提案しますか？
      placeholder: 新機能や改善点の概要を記述
    validations:
      required: true
  - type: textarea
    id: reason
    attributes:
      label: 理由・背景
      description: なぜこの機能が必要だと思いますか？
